{% extends "base_reserve.html" %}

{% load staticfiles %}

{% block reserve_content %}

<div class="sub-contents">
    <div id="user-login-form">
        <div class="page-title">
            <h2>ログイン</h2>
        </div>
        <form class="my-form" action="{% url 'login' %}" method="POST">
            {% csrf_token %}
            <div class="form-group">
                <label for="id_email">メールアドレス</label>
                {{ form.username }}
                {{ form.username.errors }}
                <p class="help-block">{{ form.username.help_text }}</p>
            </div>
            <div class="form-group">
                <label for="id_email">パスワード</label>
                {{ form.password }}
                {{ form.password.errors }}
            </div>
            <div class="form-group button">
                <input type='hidden' name='next' value='{{ next }}' />
                <button type="submit" class="btn"> ログイン</button>
            </div>
        </form>
        <div class="page-element">
            <p><a href="#">パスワードを忘れた方はこちら</a></p>
            <p><a href="{% url 'create' %}">アカウント登録</a></p>
        </div>
    </div>
</div>
  
{% endblock reserve_content %}
