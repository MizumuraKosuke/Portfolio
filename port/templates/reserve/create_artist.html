{% extends "base_reserve.html" %}

{% load staticfiles %}

{% block reserve_content %}

<div class="sub-contents">
    <div id="artist-page">
        <div class="page-title">
            <h2>アーティスト登録</h2>
        </div>
        <form class='form' method="POST">
            {% csrf_token %}
            <div class="form-group">
                {{ form.as_p }}
            </div>
            <div class="form-group">
                <button type="submit" class="save btn btn-default">登録</button>
            </div>
        </form>
    </div>
</div>
  
{% endblock reserve_content %}
